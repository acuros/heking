{% extends "SQLInjection/base.tpl" %}
{% block main %}
<a href="index.html" id="back">뒤로 가기</a>
<div ng-controller="MemberController">
  <form name="form" id="signup-form"  ng-submit="signup(user)">
    <fieldset>
      <legend>회원 가입</legend>
      <dl>
        <dt><label for="username">아이디</label></dt>
        <dd><input type="text" id="username" ng-model="user.username" required="required"></dd>
        <dt><label for="password">비밀번호</label></dt>
        <dd><input type="password" id="password" ng-model="user.password" required="required" ></dd>
        <dt><label for="email">이메일</label></dt>
        <dd><input type="email" id="email" ng-model="user.email" required="required"></dd>
      </dl>
      <input type="submit" value="가입" ng-disabled="form.$invalid">
    </fieldset>
  </form>
  <section id="member-table-section">
    <table id="member-table">
      <thead>
      <tr>
        <th>아이디</th>
        <th>비밀번호</th>
        <th>이메일</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="user in users track by $index">
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.email }}</td>
      </tr>
      </tbody>
    </table>
  </section>
</div>
{% endblock %}
